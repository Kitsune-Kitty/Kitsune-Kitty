<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CheerpJ test</title>
    <script src="https://cjrtnc.leaningtech.com/4.1/loader.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      #display {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="display"></div>
    <script>
      (async function () {
        await cheerpjInit();
        const display = cheerpjCreateDisplay(1080, 1000, 'display');

        // Add event listener for window resize
        window.addEventListener('resize', () => {
          display.style.width = '100%';
          display.style.height = '100%';
        });

        await cheerpjRunJar("/app/Kitsune-Kitty/SimpleVideoEditor.jar");

        // Add file interaction commands
        window.cjFileBlob = async (path) => {
          const blob = await cheerpjInvokeMethod('java.io.File', 'toBlob', path);
          return blob;
        };

        window.cheerpOSAddStringFile = async (path, content) => {
          await cheerpjInvokeMethod('java.io.File', 'writeString', path, content);
        };

        window.cjGetRuntimeResources = () => {
          return cheerpjGetRuntimeResources();
        };
      })();
    </script>
  </body>
</html>
