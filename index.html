<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Request Test</title>
</head>
<body>
    <h1>Range Request Test</h1>
    <p>This page will test if your server supports range requests.</p>
    <button onclick="testRangeRequest()">Test Range Request</button>
    <p id="result"></p>

    <script>
        async function testRangeRequest() {
            const url = 'test.txt'; // Replace with the path to your sample file
            const range = 'bytes=0-1023'; // Request the first 1024 bytes

            try {
                const response = await fetch(url, {
                    headers: {
                        'Range': range
                    }
                });

                if (response.status === 206) { // 206 Partial Content indicates range request is supported
                    const resultElement = document.getElementById('result');
                    resultElement.textContent = 'Range request supported!';
                    resultElement.style.color = 'green';
                } else {
                    const resultElement = document.getElementById('result');
                    resultElement.textContent = 'Range request not supported.';
                    resultElement.style.color = 'red';
                }
            } catch (error) {
                const resultElement = document.getElementById('result');
                resultElement.textContent = 'Error: ' + error.message;
                resultElement.style.color = 'red';
            }
        }
    </script>
</body>
</html>
